<h3>Cadastro de Alunos</h3>
<p>Preencha os campos para incluir um aluno</p>
<hr>
<form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
  <div class="row mb-2">
    <div class="col-md-5">
      <label>Nome do Aluno:</label>
      <input type="text" class="form-control" placeholder="Digite o Nome Aqui." formControlName="nome">
    </div>

    <div class="col-md-1">
      <label>Idade:</label>
      <input type="text" class="form-control" placeholder="Digite a Idade Aqui." formControlName="idade">0
    </div>

    <div class="col-md-5">
      <label>Data de Nascimento:</label>
      <input type="text" class="form-control" placeholder="Digite Sua Data De Nascimento." formControlName="nome">
    </div>

    <div class="col-md-2">
      <label>CPF:</label>
      <input type="text" class="form-control" placeholder="Digite o CPF Aqui." formControlName="cpf">
    </div>

    <div class="col-md-5">
      <label>Sexo do Aluno:</label>
      <input type="text" class="form-control" placeholder="você é ?" formControlName="nome">
    </div>

    <div class="col-md-5">
      <label>Matricula:</label>
      <input type="text" class="form-control" placeholder="Digite Sua Matricula." formControlName="nome">
    </div>

    <div class="col-md-5">
      <label>Plano do Aluno:</label>
      <input type="text" class="form-control" placeholder="Digite o Seu Plano." formControlName="nome">
    </div>


    <div class="col-md-4">
      <label>Peso:</label>
      <input type="text" class="form-control" placeholder="Digite o Seu Peso." formControlName="email">
    </div>

    <div class="row md-2">
      <div class="col-md-12">
         <label>Endereço:</label>
         <textarea class="form-control" placeholder="Digite Seu Endereço Aqui." formControlName="observacoes"></textarea>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-mb-12">
        <input type="submit" class="btn btn-success" value="Realizar Cadastro">
        <a [routerLink]="['/pages/consulta-alunos']" class="btn btn-primary ms-2">Ir Para a Consulta</a>
      </div>
    </div>

  </div>
</form>
